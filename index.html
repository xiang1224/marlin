<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>MARINE馬林改裝廠</title>
</head>

<body>
    <my-header></my-header>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>2023.10.13網站更新</h2>
            <p>這次的更新包括以下車種：</p>
            <ul id="updated-models">
                <li>跑車：5輛</li>
                <li>小型轎車：1輛</li>
                <li>休旅車：2輛</li>
                <!-- 添加更多更新的車種 -->
            </ul>
            <p>車廠開放性能及外觀改裝，性能改裝目前僅開放等級1的改裝。</p>
            <button id="confirm-btn">確認</button>
        </div>
    </div>

    <marquee>車廠開放性能及外觀改裝，性能改裝目前僅開放至等級1，如有需要歡迎蒞臨馬林車廠進行詢問，祝您有美好的一天^_^</marquee>
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carousel4.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel5.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>美麗與才華並存</h5>
                        <p style="margin-bottom: 0px;">迎接挑戰的專業技師團隊</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/carousel2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>娛樂與放鬆共融</h5>
                        <p style="margin-bottom: 0px;">專屬空間中的輕鬆時光</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/carousel3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>煥然一新的馬林改裝廠</h5>
                        <p style="margin-bottom: 0px;">無塵的車間，無瑕的品質</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <h5 class="index-title">服務項目</h5>
        <div class="row">
            <div class="col-md-6">
                <img src="img/index-ad1.png" class="img-fluid" alt="圖片1" style="width: 700px;">
            </div>
            <div class="col-md-6">
                <img src="img/index-ad2.png" class="img-fluid" alt="圖片2" style="width: 700px;">
            </div>
        </div>
    </div>
    <my-footer></my-footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/update.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->

</html>
