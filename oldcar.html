<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/commodity.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>MARINE馬林改裝廠</title>
</head>

<body>
    <my-header></my-header>
    <div class="container">
        <h5 class="index-title">經典跑車</h5>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="image-container">
                        <img src="img/oldcar/190Z/old-190z.png" class="card-img-top" alt="產品1圖片">
                        <div class="overlay">
                            <input type="button" value="查看車款" name="按鈕名稱" style="width:100px;height:50px;"
                                onclick="window.location.href='190Z.html'">
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">190Z</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text">售價：$100000</p>
                            </div>
                            <div class="col-md-6">
                                <p class="card-people"><i class="fas fa-user" style="color:#3871C1;;"></i>：2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="image-container">
                        <img src="img/oldcar/DMC-12/old-dmc12.png" class="card-img-top" alt="產品1圖片">
                        <div class="overlay">
                            <input type="button" value="查看車款" name="按鈕名稱" style="width:100px;height:50px;"
                                onclick="window.location.href='DMC12.html'">
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">DMC-12</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text">售價：$170000</p>
                            </div>
                            <div class="col-md-6">
                                <p class="card-people"><i class="fas fa-user" style="color:#3871C1;;"></i>：2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 添加更多的卡片，以滿足您的需求 -->
        </div>
    </div>
    <my-footer></my-footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
